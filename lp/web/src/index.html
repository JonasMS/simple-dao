<title>Sample Project</title>
<link rel="stylesheet" type="text/css" href="./index.css" />

<h1>Project LP</h1>

<section>
  <h2>ICO</h2>

  <div>SOT left to buy: <span id="ico_sot_left"></span></div>

  <form id="ico_sot_buy">
    Buy SOT
    <input name="eth" value="0.1" autocomplete="off" />
    <button type="submit">Buy</button>
  </form>
</section>

<section>
  <h2>Pool</h2>

  <form id="lp_deposit">
    Deposit for LP tokens <br />
    <input name="eth" value="0" autocomplete="off" /> ETH<br />
    <input name="sot" value="0" autocomplete="off" /> SOT<br />
    <button type="submit">Deposit</button>
  </form>

  <form id="lp_withdraw">
    Withdraw from pool <br />
    <button type="submit">Withdraw All</button>
  </form>
</section>

<section>
  <h2>Trade</h2>

  <form id="swap">
    Trade SOT for ETH <br />
    <input name="amount_in" value="0" autocomplete="off" /> <span id="swap_in_label">ETH</span>
    <small id="switcher" style="text-decoration: underline; cursor: pointer">swap</small>
    <br />
    <span id="swap_out_label">0 SOT</span><br />
    <button type="submit">Trade</button>
  </form>
</section>

<script type="module" src="./index.js"></script>
